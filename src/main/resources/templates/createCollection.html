<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Collection</title>
</head>
<body>
<div th:replace="fragments :: navbar"></div>

<p th:if="${#authentication.principal != 'anonymousUser'}"><a href="/my-collections">My collections</a></p>

<form action="/create-collection" method="post">
    <input type="text" name="collectionName" placeholder="Collection Name" required/>
    <input type="checkbox" name="isPublic" placeholder="Is public" />
    <button type="submit">Create Collection</button>
</form>

<div th:if="${#authentication.principal == 'anonymousUser'}">
    <p><a href="/login">Login</a></p>
    <p><a href="/register">Register</a></p>

</div>


</body>
</html>
